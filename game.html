<!DOCTYPE html>
<html lang="es">
<head>
    <h1>prueba</h1>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Simón Dice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="titulo-juego">Simón Dice</h1>
        <p id="mensaje-juego">Bienvenido, <span id="nombre-jugador"></span>! Prepárate para jugar.</p>
        <p id="rondas-juego">Rondas: <span id="numero-rondas">0</span></p>
        <div class="botones-juego">
            <div class="boton" id="rojo"></div>
            <div class="boton" id="azul"></div>
            <div class="boton" id="verde"></div>
            <div class="boton" id="amarillo"></div>
        </div>
        <button id="boton-iniciar">Iniciar Juego</button>
    </div>
